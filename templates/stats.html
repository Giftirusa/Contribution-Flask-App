<!DOCTYPE html>
<html lang="">
<head>
    <title>Contribution Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #stats {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        p {
            margin: 10px 0;
        }

        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Contribution Statistics</h1>
    <div id="stats">
        <p><strong>Group Name:</strong> <span id="group_name"></span></p>
        <p><strong>Total Contributors:</strong> <span id="total_contributors"></span></p>
        <p><strong>Total Raised:</strong> $<span id="total_raised"></span></p>
    </div>

    <script>
        // Function to fetch contribution statistics and update the web page
        function fetchContributionStats(group_id) {
            fetch(`/contribution_stats/${group_id}`)
                .then(response => response.json())
                .then(data => {
                    // Update HTML elements with fetched data
                    document.getElementById('group_name').textContent = data.group_name;
                    document.getElementById('total_contributors').textContent = data.total_contributors;
                    document.getElementById('total_raised').textContent = data.total_raised.toFixed(2);
                })
                .catch(error => {
                    console.error('Error fetching contribution stats:', error);
                });
        }

        // Call the fetchContributionStats function with the desired group_id
        fetchContributionStats(1); // Replace 1 with the specific group_id you want to display
    </script>
</body>
</html>
