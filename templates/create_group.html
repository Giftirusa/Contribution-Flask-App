<!DOCTYPE html>
<html lang="">
<head>
    <title>Create Contribution Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #23cb62;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #03752e;
        }
    </style>
</head>
<body>
    <h1>Create Contribution Group</h1>
    <form method="POST" action="/create_group">
        <label for="group_name">Group Name:</label>
        <input type="text" name="group_name" required>
        <input type="submit" value="Create Group">
    </form>
</body>
</html>
